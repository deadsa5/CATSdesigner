<div class="percentage-results-list-component">
  <div class="percentage-results-list-component__result table_header">
    <p style="text-align: center">№</p>
    <p>Студент</p>
    <p>Тема курсового проекта (работы)</p>
    <p>Оценка</p>
  </div>
  <div class="percentage-results-list-component__result" *ngFor="let result of percentageResults; index as i">
    <p style="text-align: center">{{ i + 1 }}</p>
    <p>{{ result.Name }}</p>
    <p>{{ result.Group }}</p>
    <p>{{ result.Mark }}</p>
  </div>
</div>
