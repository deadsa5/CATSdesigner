<div class="task-sheet__header">
  <mat-form-field class="task-sheet__header__theme">
    <mat-label>Выберите тему курсового проекта (работы)</mat-label>
    <mat-select (selectionChange)="onThemeChange($event.value)">
      <mat-option *ngFor="let theme of themes" [value]="theme.Id">
        {{theme.Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div id="task-sheet" class="task-sheet__body"></div>
